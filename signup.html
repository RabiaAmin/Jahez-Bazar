<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Content/css/loginSignup.css">
    <link rel="stylesheet" href="./Content/css/Responsive/loginSignupReponsive.css">
    <title>Login</title>

</head>
<body>
   
    <div class="login-wraper">
       
        <div class="login-container">
            <img class="logo-for-moble-size" src="Content/images/logo.jpg" alt="" >  
            <div class="login-container-left">

                <img src="Content/images/logo.svg" alt="">
                <h4>Already have an account?</h4>
                 <div><a href="./login.html" class="all-btn left-btn">login</a></div> 
            </div>
            <div class="login-container-right">
               <div>
                <h3>Create An Account</h3>
                 <div class="login-form">
                    <input class="input" placeholder="Name" type="text" name="user-name" id="user-name">
                    <input class="input" placeholder="Email" type="email" name="user-email" id="user-email">
                    <input class="input" placeholder="Phone number" type="text" name="user-phone-number" id="user-phone-number">
                    <input class="input" placeholder="passward"  type="password" name="user-password" id="user-password">
                    
                    <div>
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me">
                            Remember Me
                          </label>
                          <li> <a href="#">Terms & Conditions</a></li>
                       
                    </div>
                    <a href="#" class="all-btn right-btn">sign up</a>
               </div>
                <img src="Content/images/loginblob.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
